<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style</title>
    <style>
        body{
        margin: 0;
        padding: 0;

    }
    html,*{
        margin: 0;
        padding: 0;
        box-sizing:border-box;
    }
    main{
        display:grid;
       /* grid-template-columns: repeat(4,1fr);*/
       grid-template-rows:100px 50px 300px 120px 80px;
        gap:10px;
    }
    .box{
        background-color: rgb(100, 95, 88);
       /* height: 200px;*/
    }
     .section{
        display:grid;
        grid-template-columns: repeat(2,1fr);
        gap:10px;
    }
    </style>
</head>
<body>
    <main>
        <div id="box1"><h2>Logo</h2></div>
        <div id="box2"><h2>Navigation</h2></div>
        <div id="box3"><h2>Header</h2></div>
        <div class="section">
            <h2></h2></div>
        <div><h2></h2></div>



    </main>
    
</body>
</html>
