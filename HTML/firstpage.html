<!DOCTYPE html>
<html>
    <head>
        <title>HTML text formating </title>
    </head>
    <body>
        <h1>lorem ipsum dolor sit amet cons</h1>
        <del>499</del>
        <strong>299</strong>

        <p>this text is small</p>
        <p><tt>hmjj,pkoh</tt></p>
        <p>5<sup>2</sup>=25</p>
        <p>H<sub>2</sub>0</p>
        <!--special symbol-->
        <pre>
        &copy;
        &trade;
        &reg;
        &dollar;
        &#8377;</pre>

    </body> 
</html>
