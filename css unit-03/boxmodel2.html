<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>
    <style>
        body{
        margin:0px;
        padding :0px;
         box-sizing:border-box;
        }
        
        
        #main{
            width: 900px;
            height:400px;
            background-color: aliceblue;
            margin:0 auto;
            border:5px solid#000;
        
        }
        #left{
            width:300px;
            height:390px;
            background-color:50px solid #000;
            margin:0 auto;
            border:5px solid #000;
            display:flex;
        }
       #right{
        width:550px;
        height:175px;
        background-color: #FFF;
       }
       .rgt_box{
        width:100%;
        height:175px;
        background-color: aqua;

       }
       .rgt_box:nth-child(1){
        margin-bottom:40px;
       }



    </style>
    <!--main box-->
    <div id="main">
        <!--left box-->
        <div id="left"></div>
        <!--right box-->
        <div id="right"></div>
    </div><!--main box end-->

    
    
    
</head>
<body>
    
</body>
</html>
